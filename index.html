<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>RPG Самопрокачка</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1>RPG Самопрокачка</h1>
    <div id="stats" class="panel">
      <h2>Характеристики</h2>
      <ul>
        <li>Интеллект: <span id="stat-int"></span></li>
        <li>Воля: <span id="stat-will"></span></li>
        <li>Воображение: <span id="stat-imag"></span></li>
        <li>Внимание: <span id="stat-att"></span></li>
        <li>Уровень: <span id="level"></span></li>
        <li>Опыт: <span id="xp"></span>/100</li>
      </ul>
    </div>

    <div id="quests" class="panel">
      <h2>Задания</h2>
      <div id="quest-list"></div>
    </div>

    <div id="inventory" class="panel">
      <h2>Инвентарь</h2>
      <ul id="item-list"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
